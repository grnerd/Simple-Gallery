<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 001</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.min.css">
</head>
<body>
    <header>
        <h1>Image Gallery 001</h1>
        <p>View and Download Images.</p>
        <button id="theme-toggle">Toggle Dark/Light Mode</button> 
    </header>
    <div id="photos">
        <a href="/Gallery/img/1.jpg">
            <img src="/Gallery/img/1.jpg" alt="Image 1">
        </a>
        <a href="/Gallery/img/2.jpg">
            <img src="/Gallery/img/2.jpg" alt="Image 2">
        </a>
        <a href="/Gallery/img/3.png">
            <img src="/Gallery/img/3.png" alt="Image 3">
        </a>
        <a href="/Gallery/img/4.jpg">
            <img src="/Gallery/img/4.jpg" alt="Image 4">
        </a>
        <a href="/Gallery/img/5.jpg">
            <img src="/Gallery/img/5.jpg" alt="Image 5">
        </a>
        <a href="/Gallery/img/6.jpg">
            <img src="/Gallery/img/6.jpg" alt="Image 6">
        </a>
        <a href="/Gallery/img/7.png">
            <img src="/Gallery/img/7.png" alt="Image 7">
        </a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/js/lightgallery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
